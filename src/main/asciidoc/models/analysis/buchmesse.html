<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Fair Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #ecf0f1;
      padding: 10px;
      text-align: right;
    }
    nav a {
      color: #2c3e50;
      margin-left: 15px;
      text-decoration: none;
    }
    .content {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .fair-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .fair-card h3 {
      margin: 0 0 10px;
    }
    .button {
      background: #3498db;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
    }
    .button:hover {
      background: #2980b9;
    }
  </style>
</head>

<header>
  <h1>Book Fair</h1>

<nav>
