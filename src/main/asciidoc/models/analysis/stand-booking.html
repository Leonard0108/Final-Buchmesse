<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stand Booking – Buchmesse AG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .content {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    .total {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 15px;
    }
    .button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
    }
    .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<header>
  <h1>Book a Stand</h1>
</header>

<div class="content">

  <div class="section">
    <h2>Selected Stand</h2>
    <p><strong>Stand ID:</strong> #2</p>
    <p><strong>Size:</strong> 15 m²</p>
    <p><strong>Category:</strong> B</p>
    <p><strong>Base Price:</strong> €900</p>
  </div>

  <div class="section">
    <h2>Additional Equipment</h2>
    <form id="bookingForm">
      <label>
        <input type="checkbox" name="equipment" value="50" onchange="updateTotal()"> Display shelf (€50)
      </label>
      <label>
        <input type="checkbox" name="equipment" value="30" onchange="updateTotal()"> Brochure holder (€30)
      </label>
      <label>
        <input type="checkbox" name="equipment" value="70" onchange="updateTotal()"> Coffee machine (€70)
      </label>
      <label>
        <input type="checkbox" name="equipment" value="40" onchange="updateTotal()"> Info counter (€40)
      </label>

      <p class="total">Total: <span id="totalPrice">€900</span></p>

      <button type="submit" class="button">Confirm Booking</button>
    </form>
  </div>

</div>

<script>
  const basePrice = 900;
  function updateTotal() {
    const checkboxes = document.querySelectorAll('input[name="equipment"]:checked');
    let total = basePrice;
    checkboxes.forEach(cb => {
      total += parseFloat(cb.value);
    });
    document.getElementById('totalPrice').innerText = '€' + total;
  }
</script>

</body>
</html>
