<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equipment Catalog</title>
    <style>
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #5d4c8d;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header {
            background-color: #5d4c8d;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .card {
            background-color: #d9aeb1;
            border-radius: 15px;
            width: 250px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 10px;
        }

        .card-content p {
            margin: 5px 0;
        }

        .card form {
            padding: 10px;
        }

        .card button {
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #666;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #5d4c8d;
            color: white;
            margin-top: 50px;
        }

    </style>
</head>
<body>

<!-- Navigation Header -->
<nav>
    <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/events}">Events</a></li>
        <li><a th:href="@{/equipments}">Additional Equipment</a></li>
        <li><a th:href="@{/cart}">Cart</a></li>
        <li><a th:href="@{/login}">Login</a></li>
        <li><a th:href="@{/register}">Register</a></li>
        <li><a th:href="@{/Admin}">Admin Panel</a></li>
    </ul>
</nav>

<!-- Page Title -->
<header>Equipment Catalog</header>

<!-- Equipment Cards -->
<div class="container">
    <div class="card" th:each="equipment : ${equipments}">
        <img th:src="${equipment != null && equipment.imageUrl != null} ? @{/images/} + ${equipment.imageUrl} : @{/images/default-image.jpg}" alt="Equipment Image" />
        <div class="card-content">
            <p><strong th:text="${equipment != null ? equipment.name : 'Name'}">Name</strong></p>
            <p th:text="${equipment != null ? equipment.type : 'Type'}">Type</p>
            <p th:text="${equipment != null ? equipment.price : 'Price'}">Price</p>
        </div>
        <form method="post" th:action="@{/cart}">
            <input type="hidden" name="pid" th:value="${equipment != null ? equipment.id : ''}" />
            <input type="number" name="number" value="1" min="1" max="10" />
            <button type="submit">Add to Cart</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 Buchmesse AG. All rights reserved.</p>
</footer>

</body>
</html>
