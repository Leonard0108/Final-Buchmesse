<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Equipment Catalog</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <div th:each="equipment : ${catalog}">
        <h2 th:text="${equipment.name}"></h2>
        <img th:src="@{${equipment.imageUrl}}" alt="Image" style="max-width:200px;" />
        <p th:text="${equipment.description}"></p>
        <a th:href="@{'/equipment/detail/' + ${equipment.id}}">View Details</a>
        <hr />
    </div>
</body>
</html>
