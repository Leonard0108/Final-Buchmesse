<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Add New Equipment – Buchmesse AG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @font-face {
      font-family: 'Montserrat';
      src: url('/fonts/montserrat/montserrat-v29-latin-regular.woff2') format('woff2');
      font-weight: 400;
    }

    @font-face {
      font-family: 'Montserrat';
      src: url('/fonts/montserrat/montserrat-v29-latin-700.woff2') format('woff2');
      font-weight: 700;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }

    .background-anim {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 1rem;
      gap: 30px;
    }

    nav li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
    }

    main {
      flex: 1;
      padding: 6rem 1rem 2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #a586ff;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #ccc;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      background-color: rgba(255,255,255,0.1);
      border: 1px solid #666;
      border-radius: 5px;
      color: white;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #5d4c8d;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #4a3b73;
    }

    hr {
      margin: 3rem 0;
      border-color: #444;
    }

    .equipment-item {
      border-bottom: 1px solid #555;
      padding: 1rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ddd;
    }

    .equipment-item form {
      margin: 0;
    }

    .equipment-item button {
      background-color: #c0392b;
      width: auto;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .equipment-item button:hover {
      background-color: #a93226;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

<svg class="background-anim" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" gradientTransform="rotate(90)">
      <stop offset="0%" stop-color="#7e66cc">
        <animate attributeName="stop-color" values="#7e66cc;#34256f;#9b75ff;#7e66cc" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#181828">
        <animate attributeName="stop-color" values="#181828;#303050;#202040;#181828" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#gradient)"/>
</svg>

<nav>
  <ul>
    <li><a th:href="@{/}">Home</a></li>
    <li><a th:href="@{/events}">Events</a></li>
    <li><a th:href="@{/equipments}">Equipments</a></li>
    <li><a th:href="@{/cart}">Cart</a></li>
    <li><a th:href="@{/login}">Login</a></li>
    <li><a th:href="@{/register}">Register</a></li>
    <li><a th:href="@{/Admin}">Admin Panel</a></li>
  </ul>
</nav>

<main>
  <div class="form-container">
    <h2>Add New Equipment</h2>
    <form th:action="@{/add}" th:object="${equipment}" method="post">
      <label>Name:</label>
      <input type="text" th:field="*{name}" required />

      <label>Type:</label>
      <input type="text" th:field="*{type}" required />

      <label>Image URL:</label>
      <input type="text" th:field="*{imageUrl}" />

      <label>Price:</label>
      <input type="number" name="priceAmount" step="0.01" required />

      <label>Currency:</label>
      <select name="priceCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>

      <button type="submit">Save Equipment</button>
    </form>

    <hr />

    <h2>Delete Existing Equipment</h2>
    <div th:each="e : ${equipmentList}" class="equipment-item">
      <span>
        <strong th:text="${e.name}">Equipment Name</strong> — <span th:text="${e.type}">Type</span>
      </span>
      <form th:action="@{/delete-equipment/{id}(id=${e.id})}" method="post">
        <button type="submit">Delete</button>
      </form>
    </div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Buchmesse AG. All rights reserved.</p>
</footer>

</body>
</html>
