<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #5d4c8d;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header {
            background-color: #5d4c8d;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 28px;
            border-bottom: 3px solid #444;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #5d4c8d;
        }

        .cart-info {
            margin-bottom: 20px;
            text-align: center;
        }

        .cart-info p {
            font-size: 18px;
            color: #666;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #5d4c8d;
            color: white;
            border-radius: 5px;
        }

        table td {
            background-color: #f9f9f9;
        }

        .actions a {
            color: #d9534f;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .total {
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #5d4c8d;
            color: white;
            border: none;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .checkout-btn:hover {
            background-color: #444;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #5d4c8d;
            color: white;
            margin-top: 50px;
        }

    </style>
</head>
<body>

<nav>
    <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/events}">Events</a></li>
        <li><a th:href="@{/equipments}">Additional Equipment</a></li>
        <li><a th:href="@{/cart}">Cart</a></li>
        <li><a th:href="@{/login}">Login</a></li>
        <li><a th:href="@{/register}">Register</a></li>
        <li><a th:href="@{/Admin}">Admin Panel</a></li>
    </ul>
</nav>

<header>Shopping Cart</header>

<div class="container">

    <div th:if="${#lists.isEmpty(cartItems)}" class="cart-info">
        <p>Your cart is currently empty. Start shopping to add items!</p>
    </div>

    <div th:if="${!#lists.isEmpty(cartItems)}">
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="entry : ${cartItems}">
                    <td th:text="${entry.key.name}">Product</td>
                    <td th:text="${entry.key.price}">Price</td>
                    <td th:text="${entry.value}">Qty</td>
                    <td th:text="${entry.key.price.multiply(entry.value)}">Total</td>
                    <td class="actions">
                    <a th:if="${entry.key.class.simpleName == 'Equipment'}"
                    th:href="@{/cart/removeEquipment/{id}(id=${entry.key.id})}">Remove</a>
                    <a th:if="${entry.key.class.simpleName == 'Event'}"
                    th:href="@{/cart/removeEvent/{id}(id=${entry.key.id})}">Remove</a>
                </td>

                </tr>
            </tbody>

        </table>

        <div class="total">
            <h3>Total: <span th:text="${total}"></span></h3>
        </div>

        <form th:action="@{/cart/checkout}" method="post">
            <button type="submit" class="checkout-btn">Proceed to Checkout</button>
        </form>
    </div>

</div>

<footer>
    <p>&copy; 2025 Buchmesse AG. All rights reserved.</p>
</footer>

</body>
</html>
