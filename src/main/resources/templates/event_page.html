<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events â€“ Buchmesse AG</title>

  <style>
    @font-face {
      font-family: 'Montserrat';
      src: url('/fonts/montserrat/montserrat-v29-latin-regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Montserrat';
      src: url('/fonts/montserrat/montserrat-v29-latin-700.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .background-anim {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 1rem;
      gap: 30px;
    }

    nav li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
    }

    .hero-text {
      margin-top: 6rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .hero-text h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px #000;
    }

    .hero-text p {
      font-size: 1.2rem;
      max-width: 600px;
      text-shadow: 1px 1px 2px #000;
      margin: 0 auto;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin: 2rem auto 4rem;
      max-width: 1000px;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #aaa;
      border-radius: 12px;
      padding: 2rem;
      width: 280px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      color: #fff;
      margin-bottom: 10px;
    }

    .card p {
      color: #ccc;
    }

    .card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 10px 20px;
      background: #5d4c8d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .card a:hover {
      background: #4a3b73;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- Keep this identifier untouched -->
<svg class="background-anim" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" gradientTransform="rotate(90)">
      <stop offset="0%" stop-color="#7e66cc">
        <animate attributeName="stop-color" values="#7e66cc;#34256f;#9b75ff;#7e66cc" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#181828">
        <animate attributeName="stop-color" values="#181828;#303050;#202040;#181828" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#gradient)" />
</svg>

<nav>
  <ul>
    <li><a th:href="@{/}">Home</a></li>
    <li><a th:href="@{/events}">Events</a></li>
    <li><a th:href="@{/equipments}">Equipments</a></li>
    <li><a th:href="@{/cart}">Cart</a></li>
    <li><a th:href="@{/login}">Login</a></li>
    <li><a th:href="@{/register}">Register</a></li>
    <li><a th:href="@{/Admin}">Admin Panel</a></li>
  </ul>
</nav>

<main>
  <section class="hero-text">
    <h1>Explore Our Events</h1>
    <p>Uncover a lineup of curated exhibitions and immersive fair experiences.</p>
  </section>

  <div class="card-container">
    <div class="card" th:each="event : ${events}">
      <img th:src="${event.imageUrl != null ? event.imageUrl : 'https://source.unsplash.com/400x300/?event,people'}" alt="Event Image">
      <h2 th:text="${event.name}">Event Name</h2>
      <p th:text="${event.date}">Date</p>
      <p th:text="${event.location}">Location</p>
      <p th:text="${event.status}">Status</p>
      <p th:text="${event.type}">Type</p>
      <p th:text="${event.visitorsQuantity}">Visitors</p>
      <form th:action="@{/cart}" method="post">
        <input type="hidden" name="pid" th:value="${event.id}" />
        <input type="number" name="number" value="1" min="1" max="5" />
        <button type="submit">Add to Cart</button>
      </form>
    </div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Buchmesse AG. All rights reserved.</p>
</footer>
<script src="/js/gsap.min.js"></script>
<script>
  gsap.from(".hero-text h1", {
    opacity: 0,
    y: 50,
    duration: 1.5,
    ease: "power3.out"
  });

  gsap.from(".hero-text p", {
    opacity: 0,
    y: 30,
    duration: 2,
    delay: 0.3,
    ease: "power3.out"
  });
</script>

</body>
</html>
