<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register â€“ Buchmesse AG</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #5d4c8d;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .register-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 6px;
            box-shadow: 0 0 0 1px #ddd;
        }

        .register-container h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #2c3e50;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin: 5px 0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5d4c8d;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #4a3b73;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #5d4c8d;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #5d4c8d;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/events}">Events</a></li>
        <li><a th:href="@{/equipments}">Additional Equipment</a></li>
        <li><a th:href="@{/cart}">Cart</a></li>
        <li><a th:href="@{/login}">Login</a></li>
        <li><a th:href="@{/register}">Register</a></li>
        <li><a th:href="@{/Admin}">Admin Panel</a></li>
    </ul>
</nav>

<div class="register-container">
    <h2>Create an Account</h2>

    <form method="post" th:action="@{/register}">
        <label>Forname</label>
        <input type="text" name="forname">

        <label>Surname</label>
        <input type="text" name="surname">

        <label>Email Address</label>
        <p th:if="${ErrorEmail}" th:text="${ErrorEmail}" class="error-message"></p>
        <input type="email" name="email" required>

        <label>Password</label>
        <p th:if="${ErrorPassword}" th:text="${ErrorPassword}" class="error-message"></p>
        <input type="password" name="password" required>

        <button type="submit">Register</button>
    </form>

    <div class="link">
        <p>Already have an account? <a th:href="@{/login}">Log in</a></p>
    </div>
</div>

<footer>
    <p>&copy; 2025 Buchmesse AG. All rights reserved.</p>
</footer>

</body>
</html>
