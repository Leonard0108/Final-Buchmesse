<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register â€“ Buchmesse AG</title>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet" />
</head>

<body class="body2">
<div class="register-box">
  <h2 class="typ2">Create an Account</h2>

    <form method="post" th:action="@{/register}">
    <label>Forname</label>
    <input type="text" name="forname">

    <label>Surname</label>
    <input type="text" name="surname">

    <label>Email Address</label>
    <p th:if="${ErrorPassword}" th:text="${ErrorPassword}" class="error-message"></p>
    <input type="email" name="email" required>

    <label>Password</label>
    <p th:if="${ErrorPassword}" th:text="${ErrorPassword}" class="error-message"></p>
    <input type="password" name="password" required>


    <button class="typ2" type="submit" style="margin-top:2%">Register </button>
  </form>

  <div class="link">
    <p>Already have an account? <a th:href="@{/login}">Log in</a></p>
  </div>
</div>

</body>
</html>
