<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard – Book Fair</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
        }

        .section {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .section h2 {
            margin-bottom: 15px;
        }

        .fair-card {
            background-color: #ecf0f1;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            width: 45%;
        }

        .fair-card h3 {
            margin: 0;
        }

        .btn {
            background: #3498db;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
        }

        .overview {
            display: flex;
            justify-content: space-around;
        }

        .overview-box {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            width: 40%;
            text-align: center;
        }

        .manage-buttons {
            display: flex;
            gap: 10px;
        }

        .manage-buttons .btn {
            flex: 1;
        }
    </style>
</head>
<body>

<header>Admin Dashboard – Book Fair</header>

<div class="section">
    <h2>Current Book Fairs</h2>
    <div th:each="fair : ${fairs}" class="fair-card">
        <h3 th:text="${fair.theme}">Fair Name</h3>
        <p th:text="'Date: ' + ${fair.startDate} + '–' + ${fair.endDate}">Date</p>
        <p th:text="'Status: ' + ${fair.status}">Status</p>
        <a href="#" class="btn">View</a>
    </div>
</div>

<div class="section">
    <h2>System Overview</h2>
    <div class="overview">
        <div class="overview-box">
            <strong>Orders</strong>
            <p th:text="${ordersCount} + ' Total'">0</p>
        </div>
        <div class="overview-box">
            <strong>Balance</strong>
            <p th:text="${balanceTotal}">€0</p>
        </div>
    </div>
</div>

<div class="section">
    <h2>Manage</h2>
    <div class="manage-buttons">
        <a href="/admin/halls" class="btn">Manage Halls</a>
        <a href="/admin/stands" class="btn">Manage Stands</a>
        <a href="add" class="btn">Manage Equipment</a>
        <a href="add-event" class="btn">Create New Fair</a>
    </div>
</div>

</body>
</html>
