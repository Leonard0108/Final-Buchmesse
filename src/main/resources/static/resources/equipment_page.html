<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipment Page</title>
    <style>
        body {
          background-color: #e5e5e5;
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }

        header {
          background-color: #5d4c8d;
          color: white;
          padding: 20px;
          text-align: center;
          font-size: 24px;
          border-radius: 25px 25px 0 0;
        }

        .container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
          padding: 40px;
          max-width: 1100px;
          margin: auto;
        }

        .card {
          background-color: #d9aeb1;
          border-radius: 20px;
          overflow: hidden;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .card img {
          width: 100%;
          height: 150px;
          object-fit: cover;
        }

        .card-content {
          padding: 10px;
        }

        .card-content p {
          margin: 5px 0;
          font-size: 14px;
        }

        .card button {
          background-color: #ccc;
          border: none;
          border-radius: 5px;
          padding: 10px;
          margin: 10px;
          cursor: pointer;
          width: calc(100% - 20px);
        }

        .card button:hover {
          background-color: #bbb;
        }
    </style>
</head>
<body>
<header>Equipment</header>
<div class="container">
    <div class="card" th:each="equipment : ${equipmentList}">
        <img th:src="${equipment.imageUrl != null} ? ${equipment.imageUrl} : '@{https://source.unsplash.com/400x300/?equipment,tools}'" alt="Equipment Image" />
        <div class="card-content">
            <p><strong th:text="'Name: ' + ${equipment.name}">Name</strong></p>
            <p><strong th:text="'Description: ' + ${equipment.description}">Description</strong></p>
            <p><strong th:text="'Preis: ' + ${equipment.price}">Preis</strong></p>
        </div>
        <button>Add</button>
    </div>
</div>
</body>
</html>
